<!-- model.html -->
{% extends "layout.html" %}

{% block title %}
{{ model_name }}
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
<h3>moel info</h3>
<hr>
<table class="striped">
    <thead>
        <tr>
            {% for head in info.keys() %}
            <th>{{ head }}</th>
            {% endfor %}
        </tr>
    </thead>

    <tbody>
        <tr>
            {% for x in info.values() %}
            <th>{{ x }}</th>
            {% endfor %}
        </tr>
    </tbody>
</table>

{% endblock %}
